<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style/main.css">
    
    <link rel="stylesheet" href="style/Owi/owl.carousel.min.css">

    <title>NETFLIX CLONE</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>

                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>

    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">DEXTER</h3>
                <p class="descricao">Sinopse: Renomado funcionário da Polícia de Miami, Dexter esconde de todos uma segunda identidade: ele é um assassino em série que mata os criminosos que a polícia não consegue prender.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
            </div>
        </div>
    </main>
